<!DOCTYPE html>
<html>
<head>
    <title>Test Website</title>
</head>
    <h1>Page 2</h1>
    <p>Welcome!</p>
    <a href='https://usercoder12345.github.io'>Go back to main page.</a>
    <p>Type the password to enter page 3:</p>

    <form>
  <label for="fname">Password:</label><br>
  <input type="text" id="fname" name="fname" value="John">
  <br>
  <input type="button" name="submit" value="Send" onclick="send()">
</form>
<p id="result">...</p>

<script>
function send() {
var password = document.getElementById("fname").value;
password = atob(password.toString())
if (password == "Text") {
    document.getElementById("result").outerHTML = "<button onclick='next();'>Proceed</button>"
} else {
    document.getElementById("result").innerHTML = "Incorrect password."
}
}
function next();{
    window.location = "page_3"
}
</script>
</html>
